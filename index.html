<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StuyCCC</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Open+Sans&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="favicon.png">

    <script type="text/javascript">
        /* 
        *  For creating a python 3(+) environment in the web browser, we are using pyodide.
        *  Pyodide is a web-assembly based python interpreter that can even load any python package, such as numpy or matplotlib.
        *  Currently, pyodide is running in a web worker on a separate thread, which means DOM access is limited. Consider switching to 
        *  run on the main thread and use pyodide.runPythonAsync instead, if it proves to be significantly more powerful.
        */
        window.pyodideWorker = new Worker('js/webworker.js')
        window.formatOutput = function (text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        pyodideWorker.onerror = (e) => {
            $('#output').append(formatOutput(`Error at line ${e.lineno}: ${e.message}`));
        }
        pyodideWorker.onmessage = (e) => {
            const { results, error, message } = e.data
            if (results) {
                // TODO: Stringify raw python objects in a more pythonic way (e.g. using repr() from python on the real python object.)
                $('#output').append(String(results));
            } else if (message) {
                $('#output').append(formatOutput(message));
            } else if (error) {
                $('#output').append(formatOutput(error));
            }
        }
    </script>

    <script src="js/codemirror.js"></script>
    <script src="js/python.js"></script>

    <link href="css/codemirror.css" rel="stylesheet">
    <link href="css/base16-dark.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container shadow h-100">
        <header class="page-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-2 pt-1">
                    <a href="#">
                        <img src="logo-opt.svg" style="width:36px;height:36px;" alt="StuyCCC">
                    </a>
                </div>
                <div class="col-8 text-center">
                    <h2>
                        <a class="text-dark font-weight-bold" href="#">Stuyvesant Competitive Computing Club</a>
                    </h2>
                </div>
                <div class="col-2 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mx-3">
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <div class="row d-flex flex-nowrap justify-content-center">
            <div class="col-4">
                <h1 class="display-4 text-center font-weight-bold">Title</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Some text that describes the code.</p>
            </div>
            <div class="col">
                <div style="background:#151515;">
                    <button type="button" class="btn btn-success shadow-none rounded-0"
                        onclick='runPython()'>Run</button>
                </div>
                <textarea id="code">print("Hello World")</textarea>
                <script>
                    // Creates the code editor from a target textarea using the CodeMirror library.
                    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                        mode: {
                            name: "python",
                            version: 3,
                            singleLineStringErrors: false
                        },
                        lineNumbers: true,
                        indentUnit: 4,
                        matchBrackets: true,
                        theme: 'base16-dark'
                    });
                    $('#code').data('CodeMirrorInstance', editor);
                    //Make sure that tabs & spaces are consistent
                    editor.setOption("extraKeys", {
                        Tab: function (cm) {
                            var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                            cm.replaceSelection(spaces);
                        }
                    });
                </script>
                <pre id="output"></pre>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function runPython() {
            //reset output
            $('#output').html('');
            //fetch program from CodeMirror editor
            var program = $('#code').data('CodeMirrorInstance').getValue();
            const data = {
                python: program
            }
            window.pyodideWorker.postMessage(data)
        } 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
